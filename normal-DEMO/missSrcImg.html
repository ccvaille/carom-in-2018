<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>missSrcImg(20180115)</title>
    <style>
        img {
            position: relative;
            display: inline-block;
            width: 256px;
            height: 192px;
            color: transparent;
        }
        img:before {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f3f9;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="demo">
        <h2>图片没加载好的，显示提示语言</h2>
        <ul>
            <li><img src="" alt=""></li>
            <li><img src="http://hao.workec.com/img/logo.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
