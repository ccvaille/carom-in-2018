<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort(20180411)</title>
</head>

<body>
    <script>
        var items = [{
                name: 'Edward',
                value: 21
            },
            {
                name: 'Sharpe',
                value: 37
            },
            {
                name: 'And',
                value: 45
            },
            {
                name: 'The',
                value: -12
            },
            {
                name: 'Magnetic',
                value: 0
            },
            {
                name: 'Zeros',
                value: 37
            }
        ];

        function sortProperty(property) {
            return function (a, b) {
                var value1 = a[property];
                var value2 = b[property];
                if (value1 < value2) {
                    return -1;
                } else if (value1 > value2) {
                    return 1;
                } else {
                    return 0;
                }
            };
        }

        items.sort(sortProperty('name'));
        console.log(items);
        // [{ name: "And", value: 45 }
        // { name: "Edward", value: 21 }
        // { name: "Magnetic", value: 0 }
        // { name: "Sharpe", value: 37 }
        // { name: "The", value: -12 }
        // { name: "Zeros", value: 37 }]

        // items.sort(sortProperty('value'));
        // console.log(items);
        // [{ name: "The", value: -12 }
        // { name: "Magnetic", value: 0 }
        // { name: "Edward", value: 21 }
        // { name: "Sharpe", value: 37 }
        // { name: "Zeros", value: 37 }
        // { name: "And", value: 45 }]
    </script>
</body>

</html>
