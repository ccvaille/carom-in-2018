<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort</title>
</head>

<body>
    <script>
        var array = [1, 82, 23, 44, 5, 06, 123, 6798];
        array.sort(function (a, b) {
            // return b - a; // [6798, 123, 82, 44, 23, 6, 5, 1]
            return a - b; // [1, 5, 6, 23, 44, 82, 123, 6798]
        })
        console.log(array);
    </script>
</body>

</html>
