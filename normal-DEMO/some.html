<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>some(20180408)</title>
</head>

<body>
    <script>
        var array = [1, 2, 3, 4, 5, 10, 13];
        function checkNum(num) {
            return num > 10;
        }
        document.write('[1,2,3,4,5,10,13]中存在大于 10 的数字吗： ' + array.some(checkNum))
    </script>
</body>

</html>
