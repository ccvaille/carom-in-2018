<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter(20180408)</title>
</head>

<body>
    <script>
        var array = [1, 2, 3, 4, 11, 12, 13, 14];
        function checkNum(num) {
            return num > 10;
        }
        document.write('[1,2,3,4,11,12,13,14] 过滤小于十的数字后是： ' + array.filter(checkNum))
    </script>
</body>

</html>
