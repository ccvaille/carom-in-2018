<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        function applySum1(a, b) {
            var aa = sum.apply(this, arguments);
            console.log(aa,arguments)
        }
        
        function applySum2(a,b) {
            var aa = sum.apply(this,[a,b]);
            console.log(aa,[a,b])
            
        }

        console.log(applySum1(10,10));
        console.log(applySum2(10,10));
    </script>
</body>
