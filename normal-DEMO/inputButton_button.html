<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inputButton_button(20180114)</title>
    <style>
        .box {
            text-align: center;
        }
        input {
            width: 200px;
        }
        button {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="demo">
        <h2>input 标签的按钮 和 button 标签的按钮</h2>
        <!--两种 button： input 的 button 不会自动换行，button 标签的会自动换行-->
        <div class="box">
            <input type="button" value="长长长长长长长长长长长长长长长长长长长长长长长长长">
            <button type="button">长长长长长长长长长长长长长长长长长长长长长长长长长</button>
        </div>
    </div>
</body>
</html>
