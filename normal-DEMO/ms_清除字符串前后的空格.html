<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ms_清除字符串前后的空格(20180508)</title>
</head>
<body>
    <script>
        let str = ' djfklj34  543 543 543 254 jfl';
        str = str.replace(/\s+/g,''); //=> djfklj34543543543254jfl
    </script>
</body>
