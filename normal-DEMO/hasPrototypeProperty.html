<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hasPrototypePrototype(20180423)</title>
</head>
<body>
    <script>
        function hasPrototypePrototype(object,name) {
            return !object.hasOwnProperty(name) && (name in object)
        }

        function Person(){};

        Person.prototype = {
            name : 'coolfe',
            age : 25
        }

        var person1  = new Person();
        console.log(hasPrototypePrototype(person1, 'name'));

        person1.name = 'coolfe1';
        person1.other = 'other';
        console.log(hasPrototypePrototype(person1, 'name'));
        console.log(hasPrototypePrototype(person1, 'other'));
        

    </script>
</body>
</html>
