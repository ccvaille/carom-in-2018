<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>return</title>
</head>

<body>
    <script>
        // return 语句只能出现在函数体内，出现在代码中的其他任何地方都会造成语法错误
        // return 语句以后的语句都不会执行
        function JumpCircle() {
            var number = 10;
            for (var i = 0; i < 10; i++) {
                if (i == 5) {
                    return;
                }
                document.write(i);
            }
            document.write(number);
        }
        JumpCircle()
    </script>
</body>

</html>
