<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation(20180109)</title>
    <style>
        #tunnel {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            will-change: transform;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="tunnel"></div>
    <script>
        // console.log('div', document.getElementById("tunnel"));
        document.getElementById("tunnel").animate([
            // keyframes
            { transform: 'translate(-50%, -100%)', top: 0, opacity: 0 },
            { transform: 'translate(-50%, 50px)', top: 0, opacity: 1 }
        ], {
                // timing options
                duration: 1000,
                fill: 'forwards'
            });
    </script>
</body>

</html>
