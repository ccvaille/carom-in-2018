<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue_setter</title>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: 'tt',
                lastName: 'coolfe',
            },
            // computed: {
            //     fullName: function(){
            //         return this.firstName + ' ' + this.lastName;
            //     }
            // }

            // add setter
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function (val) {
                        var names = val.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1]
                    }
                }
            }
        });

        vm.fullName = 'john ting';
    </script>
</body>
</html>
