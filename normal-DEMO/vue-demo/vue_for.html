<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue_for(20180612)</title>
</head>
<body>
    <div id="app">
        <h1>v-for item in array</h1>
        <ul>
            <li v-for="(item, index) in items">{{ index }} - {{ item.message }}</li>
        </ul>
        <h1>v-for item of array</h1>
        <ul>
            <li v-for="(item, index) of items">{{ index }} - {{ item.message }}</li>
        </ul>
        <h1>v-for item in object</h1>
        <ul>
            <li v-for="(item, key, index) in object" :key="item.id">{{index}} - {{ key }} - {{ item }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ],
                object: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30
                }
            }
            
        })
    </script>
</body>
</html>
