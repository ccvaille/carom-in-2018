    <title>sleep(20180530)</title>
</head>
<body>
    <script>
        function sleep(time) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, time)    
            })
        }

        async function test() {
            console.log('hello');
            await sleep(1000);
            console.log('world')
        }
    </script>
</body>
