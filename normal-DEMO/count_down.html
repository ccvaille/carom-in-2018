<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>count-down(20180817)</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getTime() {
            var now = new Date();
            var endTime = new Date('2020-01-01');
            var diff = (endTime - now) / 1000;
            var day = parseInt(diff / 60 / 60 / 24);
            var hour = parseInt(diff / 60 / 60 % 24);
            var min = parseInt(diff / 60 % 60);
            var sec = parseInt(diff % 60);
            $('#app').html(day + '天' + hour + '时' + min + '分' + sec);
        }
        setInterval(getTime, 1000);
    </script>
</body>

</html>
