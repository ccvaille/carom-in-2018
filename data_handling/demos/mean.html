<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <title>mean(20180507)</title>
</head>
<body>
    <script>
        const crew = [
                {
                    name: 'Peter',
                    gender: 'male',
                    level: 'Product Manager',
                    age: 32
                },
                {
                    name: 'Ben',
                    gender: 'male',
                    level: 'Senior Developer',
                    age: 28
                },
                {
                    name: 'Jean',
                    gender: 'female',
                    level: 'Senior Developer',
                    age: 26
                },
                {
                    name: 'Chang',
                    gender: 'male',
                    level: 'Developer',
                    age: 23
                },
                {
                    name: 'Siva',
                    gender: 'female',
                    level: 'Quality Assurance',
                    age: 25
                }
            ]

            const ages = _.map(crew, function(person) {
                return person.age;
            })
            const meanAge = _.mean(ages);

            console.log(meanAge);
    </script>
</body>
</html>
